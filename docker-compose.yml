version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: eprel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eprel}
      POSTGRES_USER: ${POSTGRES_USER:-eprel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eprel_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eprel_user} -d ${POSTGRES_DB:-eprel}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
